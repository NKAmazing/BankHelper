{% extends 'base.html' %}
{% load static %}
{% block title %}Register{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12 d-flex justify-content-center align-items-center vh-100">
                <div class="p-3 mb-2 bg-white text-black" style="border-radius: 10px; width: 600px; transform: translateY(-10%);">
                    <p style="color: #2596ff; text-align: center; font-size: x-large;">Bank Helper</p>
                    <form method="POST" action=>
                        {% csrf_token %}    
                        <div class="links">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" id="user" name="username">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
                                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" name="address">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Phone</label>
                                <input type="text" class="form-control" id="phone" name="phone">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Account Id</label>
                                <input type="text" class="form-control" id="account_id" name="account_id">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
        <div class="d-flex justify-content-center login_box">
            {% if error_message %}
                <div class="alert alert-danger" role="alert">
                    {{ error_message }}
                </div>
            {% endif %}
        </div>
{% endblock %}
