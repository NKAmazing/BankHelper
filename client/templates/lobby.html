{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Chat Template</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/style_chat.css' %}">
</head>
<body>
    <div class="chat-container">
        <div id="message_box" class="chat-messages">
            <div id="messages">
                <div class="message received">
                    <p>Hello, What can I do for you?</p>
                    <ul id="menu">
                        <li><a href="#" data-action="get_account_info">Show information account</a></li>
                        <li><a href="#" data-action="make_transaction">Make a transaction</a></li>
                        <li><a href="#" data-action="show_transactions_list">Show transaction history</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <form id="chat-form">
            <div class="user-input">
                <input type="text" id="message" placeholder="Write your message here...">
                <button type="submit">Send</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="{% static 'scripts/chatEngine.js' %}"></script>
    <script src="{% static 'scripts/clickEventManager.js' %}"></script>
</body>
</html>
