{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Chat Template</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/style_chat.css' %}">
</head>
<body>
    <div class="chat-container">
        <div id="message_box" class="chat-messages">
            <div id="messages">
                <div class="message received">
                    <p>Hello, What can I do for you?</p>
                    <ul id="menu">
                        <li><a href="#" data-action="get_account_info">Show information account</a></li>
                        <li><a href="#" data-action="make_transaction">Make a transaction</a></li>
                        <li><a href="#" data-action="show_transactions_list">Show transaction history</a></li>
                    </ul>
                    <!-- Ejemplo para el caso 'get_account_info' -->
                    <input type="text" id="gai_account_id_input" class="hidden" placeholder="Enter account ID">
                    <button type="button" id="get_account_info_button" class="hidden">Send</button>
                    <!-- Ejemplo para el caso 'make_transaction' -->
                    <input type="text" id="mt_account_id_input" class="hidden" placeholder="Enter account ID">
                    <input type="text" id="mt_amount_input" class="hidden" placeholder="Enter amount">
                    <input type="text" id="mt_destination_account_id_input" class="hidden" placeholder="Enter destination account ID">
                    <button type="button" id="make_transaction_button" class="hidden">Send</button>

                    <!-- Ejemplo para el caso 'show_transactions_list' -->
                    <input type="text" id="stl_account_id_input" class="hidden" placeholder="Enter account ID">
                    <button type="button" id="show_transactions_list_button" class="hidden">Send</button>
                </div>
                <!-- Ejemplo para la acciÃ³n 'get_account_info' -->
                <div id="result-container"></div>
            </div>
        </div>
        <form id="chat-form">
            <div class="user-input">
                <input type="text" id="message" placeholder="Write your message here...">
                <button type="submit">Send</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="{% static 'scripts/chatEngine.js' %}"></script>
    <!-- <script src="{% static 'scripts/clickEventManager.js' %}"></script> -->
</body>
</html>
